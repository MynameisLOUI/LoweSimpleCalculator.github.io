<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link href = "cacl.png" rel="icon" type="image/gif">
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div>
          <input type="text" placeholder="0" id="screen" disabled />
        </div>
      </div>
      <hr />

      <div class="bottom">
        <div>
          <button onclick="Delete()" id="expand">C</button>

          <button class="operators" onclick="Backspace()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="10"
              fill="currentColor"
              class="bi bi-backspace"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
              />
              <path
                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
              />
            </svg>
          </button>
          <button onclick="Display('/')" class="operators">&divide;</button>
        </div>
        <div>
          <button onclick="Display('7')" class="numbers">7</button>
          <button onclick="Display('8')" class="numbers">8</button>
          <button onclick="Display('9')" class="numbers">9</button>
          <button onclick="Display('*')" class="operators">&times;</button>
        </div>
        <div>
          <button onclick="Display('4')" class="numbers">4</button>
          <button onclick="Display('5')" class="numbers">5</button>
          <button onclick="Display('6')" class="numbers">6</button>
          <button onclick="Display('-')" class="operators">&minus;</button>
        </div>
        <div>
          <button onclick="Display('1')" class="numbers">1</button>
          <button onclick="Display('2')" class="numbers">2</button>
          <button onclick="Display('3')" class="numbers">3</button>
          <button onclick="Display('+')" class="operators">&plus;</button>
        </div>
        <div>
          <button class="expand" onclick="Display('0')">0</button>
          <button onclick="Display('.')" class="numbers">.</button>
          <button onclick="equals()" class="equals" id="equals">
            &equals;
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
